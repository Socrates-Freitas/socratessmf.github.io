<!DOCTYPE html>
<html>
    <head>
        <title>Flarelógio</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/cwdc/mainPage/LCG.css" />
        <style>
            :root {
                --cgrena: #8b2439;
                --cgreen: #446127;
                --corange: orange;
                --cwhite: white;
                --cwhite1: #C3281E;
                --cwhite2: #446127;
                --cwhite3: #446127;
                --flavermelho: #C3281E;
                --flapreto: black;
                --fladourado: #CDAF41;
                --background: white;
            }
            body {
                margin: 20px;
            }
            #clock,
            #handles {
                border: 5px solid var(--flavermelho);
                padding: 20px;
                margin: 0px;
            }
            #flu {
                width: 512px;
                font-family: cursive;
                text-align: center;
                font-size: 30px;
            }
            #container {
                position: relative;
                height: 512px;
                margin: 0px;
                margin-bottom: 50px;
            }
            canvas {
                position: absolute;
            }
            #handles {
                z-index: 2;
            }
            #clock {
                background-color: black;
                z-index: 1;
            }
        </style>
    </head>

    <body>
        <p id="flu">
            <a href="https://www.flamengo.com.br/">Clube de Regatas do Flamengo</a>
            <sub style="font-size: small">
                <a
                    href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones"
                >
                    [Timezones3]
                </a>
            </sub>
        </p>

        <div id="container">
            <canvas id="clock" width="512" height="512">
                Please upgrade your browser.
            </canvas>
            <canvas id="handles" width="512" height="512">
                Please upgrade your browser.
            </canvas>
        </div>
        <br />
        <p>
            <audio title="Hino do Flamengo" controls loop>
                <source src="Hino_Flamengo.mp3" type="audio/mpeg" />
                Please upgrade your browser!
            </audio>

            <small>
                Hino do CR Flamengo por
                <a
                    href="https://vejario.abril.com.br/cidade/curiosidades-hinos-times-cariocas/"
                >
                    Lamartine Babo (1945).
                </a>
            </small>
        </p>
        <p>
            <iframe width="320" height="240" src="https://www.youtube.com/embed/N85y1EpfEXA?si=-x8vBdnwe-p3f2rY" title="Gol de Cobertura de Adriano Imperador" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <br />
            <small id="RAngelim">
                Cabeçada de Rolnaldo Angelim
                <a href="https://www.youtube.com/watch?v=7w8fNJQW6W0&pp=ygUbR29sIGJyYXNpbGVpcmFvIDIwMDkgZ3JlbWlv">
                    06/12/2009
                </a>
            </small>
            <br />
            <small id="Petkovic">
                Cobrança de Petkovic
                <a href="https://www.youtube.com/watch?v=vD_RcvoOIP0&pp=ygUkcGV0a292aWMgZ29sIGRlIGZhbHRhIGNvbnRyYSBvIHZhc2Nv">
                    27/05/2001
                </a>
            </small>
            <br />
            <small id="Arrascaeta">
                Bicicleta de Arrascaeta
                <a href="https://www.youtube.com/watch?v=J6dVVSlErk4&pp=ygUUYmljaWNsZXRhIGFycmFzY2FldGE%3D">
                    25/08/2019
                </a>
            </small>
        </p>

        <script src="suncalc.js"></script>
        <script src="clock.js"></script>
        <script src="date.js"></script>
        <script>
            document.querySelector(
                "#RAngelim"
            ).innerHTML += `(há ${elapsedYears("2009-12-06")} anos atrás)`;
            document.querySelector("#Petkovic").innerHTML += `(há ${elapsedYears(
                "2001-05-27"
            )} anos atrás)`;
            document.querySelector("#Arrascaeta").innerHTML += `(há ${elapsedYears(
                "2019-08-25"
            )} anos atrás)`;
        </script>
    </body>
</html>
